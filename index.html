<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamal Loves You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 3rem;
      text-align: center;
      color: #ffccd5;
      text-shadow: 0 0 10px rgba(255, 204, 213, 0.8);
    }

    .lily {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.imgur.com/nRxuovF.png'); /* dark red lily image */
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Jamal loves you</h1>

  <script>
    const lilyCount = 30;

    for (let i = 0; i < lilyCount; i++) {
      const lily = document.createElement('div');
      lily.classList.add('lily');
      lily.style.left = Math.random() * 100 + 'vw';
      lily.style.animationDuration = 5 + Math.random() * 5 + 's';
      lily.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(lily);
    }
  </script>
</body>
</html>
